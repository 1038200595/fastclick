<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style type="text/css">
	p { font-family: sans-serif; }
</style>
<script type="application/javascript" src="../src/fastclick.js"></script>
<script type="application/javascript">
	window.addEventListener('load', function() {
		new FastClick(document.body);
		Array.prototype.forEach.call(document.getElementsByClassName('button'), function(button) {
			button.addEventListener('click', function(event) {
				alert('Button was tapped (forwarded: ' + (event.forwardedTouchEvent ? 'yes' : 'no') + ')');
			}, false);
		});
	}, false);
</script>
</head>
<body>
	<textarea style="width:25em; height: 15em;">FastClick is instantiated on the document body. Tap this textarea to gain focus.</textarea>
	<br><br>
	<input type="button" class="button" value="Now tap this <input> button">
	<br><br>
	<button class="button">Now tap this &lt;button&gt; button</button>
</body>
</html>
